<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIC - Fashion Brand</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        
        .logo-font {
            font-family: 'Anton', sans-serif;
            letter-spacing: 0.1em;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .hero-section {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .content-overlay {
            position: relative;
            z-index: 10;
            pointer-events: none;
        }
        
        .content-overlay > * {
            pointer-events: auto;
        }
        
        .nav-link {
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-white text-black">
    <!-- Navigation -->
    <nav class="content-overlay fixed top-0 w-full p-6 z-50 bg-white/90 backdrop-blur-sm shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="logo-font text-4xl md:text-5xl text-black font-bold hover:text-gray-700 transition-colors duration-300 cursor-pointer">
                NATIC
            </a>
            <div class="flex gap-8">
                <a href="index.html" class="nav-link text-black hover:text-gray-600 font-semibold">ACCUEIL</a>
                <a href="about.html" class="nav-link text-black hover:text-gray-600 font-semibold">À PROPOS</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- 3D Canvas Container -->
        <div id="canvas-container"></div>

        <!-- Hero Content -->
        <div class="content-overlay min-h-screen flex items-center justify-center">
            <div class="text-center px-4">
                <h1 class="hero-title logo-font text-8xl md:text-9xl lg:text-[12rem] text-white mb-6 opacity-0 leading-none">
                    NATIC
                </h1>
                <p class="hero-subtitle text-2xl md:text-3xl lg:text-4xl text-white opacity-0">
                    L'élégance redéfinie
                </p>
            </div>
        </div>
    </section>

    <!-- Galerie Section -->
    <section class="py-20 px-6 bg-white">
        <div class="max-w-7xl mx-auto">
            <h2 class="gallery-title text-5xl md:text-6xl font-bold text-center mb-16 text-black opacity-0">
                COLLECTION
            </h2>
            
            <!-- Grid galerie -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Image 1 - Mannequin rouge -->
                <div class="gallery-item relative overflow-hidden rounded-lg group cursor-pointer opacity-0 h-[600px]">
                    <img src="images/Manequin_rouge.jpg" 
                         alt="Collection NATIC" 
                         class="w-full h-full object-cover object-[50%_20%] transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-all duration-300"></div>
                </div>
                
                <!-- Image 2 - Rouge gauche -->
                <div class="gallery-item relative overflow-hidden rounded-lg group cursor-pointer opacity-0 h-[600px]">
                    <img src="images/Rouge_gauche_pres.jpg" 
                         alt="Collection NATIC" 
                         class="w-full h-full object-cover object-center transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-all duration-300"></div>
                </div>
                
                <!-- Image 3 - Mannequin rouge près -->
                <div class="gallery-item relative overflow-hidden rounded-lg group cursor-pointer opacity-0 h-[600px]">
                    <img src="images/manequin_rouge_pres.jpg" 
                         alt="Collection NATIC" 
                         class="w-full h-full object-cover object-center transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-all duration-300"></div>
                </div>
                
                <!-- Image 4 - Moto -->
                <div class="gallery-item relative overflow-hidden rounded-lg group cursor-pointer opacity-0 h-[600px]">
                    <img src="images/moto.jpg" 
                         alt="Collection NATIC" 
                         class="w-full h-full object-cover object-center transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-all duration-300"></div>
                </div>
            </div>
            
            <!-- CTA -->
            <div class="gallery-cta text-center mt-16 opacity-0">
                <a href="about.html" class="inline-block bg-black text-white px-10 py-4 text-lg font-semibold hover:bg-gray-800 transition-all duration-300 hover:scale-105">
                    DÉCOUVRIR L'UNIVERS NATIC
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-gray-500">© 2025 NATIC. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
