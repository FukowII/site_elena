<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATIC - Fashion Brand</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        
        .logo-font {
            font-family: 'Anton', sans-serif;
            letter-spacing: 0.1em;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .hero-section {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .content-overlay {
            position: relative;
            z-index: 10;
            pointer-events: none;
        }
        
        .content-overlay > * {
            pointer-events: auto;
        }
        
        .nav-link {
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="content-overlay fixed top-0 w-full p-6 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="logo-font text-4xl md:text-5xl text-[#A52A2A] font-bold hover:text-[#8B2323] transition-colors duration-300 cursor-pointer">
                NATIC
            </a>
            <div class="flex gap-8">
                <a href="index.html" class="nav-link text-white hover:text-[#A52A2A] font-semibold">ACCUEIL</a>
                <a href="about.html" class="nav-link text-white hover:text-[#A52A2A] font-semibold">À PROPOS</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- 3D Canvas Container -->
        <div id="canvas-container"></div>

        <!-- Hero Content -->
        <div class="content-overlay min-h-screen flex items-center justify-center">
            <div class="text-center px-4">
                <h1 class="hero-title logo-font text-8xl md:text-9xl lg:text-[12rem] text-[#A52A2A] mb-6 opacity-0 leading-none">
                    NATIC
                </h1>
                <p class="hero-subtitle text-2xl md:text-3xl lg:text-4xl text-gray-300 opacity-0">
                    L'élégance redéfinie
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black border-t border-zinc-800 py-8">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-gray-500">© 2025 NATIC. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
